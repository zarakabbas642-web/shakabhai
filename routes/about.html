<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .card{ 
            height: 200px;
            width: 300px;
            box-shadow: 1px 1px 4px black;
            position: relative;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            z-index: -1;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 100;
        }
        .box3{
            height: 100px;
            width: 100px;
            background-color: green;
            position: absolute;
            left: 100px;
            top: 100px;

        }
        .img{
           min-width:280px;
            min-height: 600px;
            border: 1px solid red;
            background-size: cover;
            /* background-image: url(../assets/images.\ jp.jfif); */
            /* opacity: 0.5; */
            background:linear-gradient(rgba(0, 2, 8, 0.5),rgb(19, 19, 184)),url(../assets/bmw-OG-image-01.jpg);
            line-height: 600px;
        
        }


    </style>
</head>
<body>

        <div class="box1"></div>

        <div class="box3"></div>
    </div> -->

        <h1 style="color: white; text-align:center ;"  >Hello BMW</h1>

</body>
</html>
